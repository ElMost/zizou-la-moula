<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zizou la Moula et sa Bande</title>
    <style>
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-30px);
        }
        60% {
          transform: translateY(-15px);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.03);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes zoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.05);
        }
      }

      @keyframes monkeyMove {
        0% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(200px);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes monkeyMoveX {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(-200px);
        }
      }

      @keyframes sparkle {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100% 100%;
        }
      }

      body {
        background: url(images/Zizou.png) repeat center center;
        background-size: contain;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      header {
        background-color: rgba(255, 105, 180, 0.8);
        color: white;
        padding: 40px;
        font-size: 3em;
        position: relative;
        overflow: hidden;
      }

      header::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('images/paillette.jpg') repeat;
        opacity: 0.6;
        animation: sparkle 50s linear infinite;
        z-index: 1;
      }

      header span {
        position: relative;
        z-index: 2;
      }

      .content {
        padding: 50px;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .character {
        position: relative;
        display: inline-block;
        margin: 20px;
        background-color: rgba(255, 105, 180, 0.8);
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        font-size: 30px;
        color: white;
        animation: pulse 50s infinite;
        overflow: hidden;
      }

      .character::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('images/paillette.jpg') repeat;
        opacity: 0.6;
        animation: sparkle 20s linear infinite;
        z-index: 1;
      }

      .character img {
        width: 380px;
        height: auto;
        border: 2px solid #ff69b4;
        border-radius: 10px;
        transition: transform 0.3s ease-in-out;
        position: relative;
        z-index: 2;
      }

      .character img:hover {
        transform: scale(1.05);
        animation: zoom 0.3s forwards;
      }

      .monkey1,
      .monkey2 {
        position: absolute;
        bottom: 0;
        width: 100px;
        height: auto;
        z-index: 3; /* Plus haut que les paillettes */
      }

      .monkey1 {
        left: 50px;
        animation: monkeyMove 10s infinite;
      }

      .monkey2 {
        right: 50px;
        animation: monkeyMoveX 10s infinite;
      }

      footer {
        background-color: rgba(255, 105, 180, 0.8);
        color: white;
        padding: 10px;
        font-size: xx-large;
        position: relative;
        overflow: hidden;
      }

      footer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('images/paillette.jpg') repeat;
        opacity: 0.6;
        animation: sparkle 50s linear infinite;
        z-index: 1;
      }

      footer span {
        position: relative;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <header>
      <span>Zizou la Moula et sa Bande</span>
      <img src="images/zizou_mowgli.jpg" alt="Petit Singe" class="monkey1" />
      <img src="images/mowgli_debut.jpg" alt="Petit Singe" class="monkey2" />
    </header>
    <div class="content">
      <div class="character">
        <a
          href="https://www.youtube.com/shorts/EgRedynqmC0?feature=share"
          target="_blank"
        >
          <img src="images/zizou_combat.jpg" alt="Combat Zizou vs Zotto" />
        </a>
        <p>Combat Zizou vs Zotto</p>
      </div>
      <div class="character">
        <a
          href="https://www.youtube.com/shorts/uJ4pkVtEwhU?feature=share"
          target="_blank"
        >
          <img src="images/zizou_danse.jpg" alt="Zizou danse" />
        </a>
        <p>Zizou style</p>
      </div>
      <div class="character">
        <a href="https://www.youtube.com/shorts/LPerMzn9lDU" target="_blank">
          <img src="images/Tour_de_magie.jpg" alt="Tour de magie" />
        </a>
        <p>Tour de magie</p>
      </div>
    </div>
    <footer><span>FÃªte et Aventures avec Zizou la Moula!</span></footer>
  </body>
</html>
